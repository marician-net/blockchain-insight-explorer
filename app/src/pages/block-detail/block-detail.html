<ion-header>

  <ion-navbar>
    <ion-title>Block Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Block # {{ block.height }}</p>
  <p>BlockHash {{ block.hash }}</p>
  <p>Summary</p>
  <p>Number of Transactions {{ block.tx.length }}</p>
  <p>Height</p>
  <p>Block Reward {{ block.reward }}</p>
  <p>Timestamp </p>
  <p>Mined by</p>
  <p>Merkle Root</p>
  <p>Previous Block</p>
  <p>Difficulty</p>
  <p>Bits</p>
  <p>Size (bytes)</p>
  <p>Version</p>
  <p>Nonce</p>
  <p>Next Block</p>
</ion-content>
