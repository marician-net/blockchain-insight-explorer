<ion-header>

  <ion-navbar>
    <ion-title>Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>Address</h1>
        <p>0 BTC</p>
        <p>{{ address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12><h2>Summary</h2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Total Received:</ion-col>
      <ion-col col-6 text-right>0.00000000 BTC</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Total Sent:</ion-col>
      <ion-col col-6 text-right>0.00000000 BTC</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Final Balance:</ion-col>
      <ion-col col-6 text-right>0.00000000 BTC</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>No. Transactions:</ion-col>
      <ion-col col-6 text-right>0</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>QR CODE</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12><h2>Transactions</h2></ion-col>
    </ion-row>
  </ion-grid>

    <transactions [address]="address"></transactions>
</ion-content>
